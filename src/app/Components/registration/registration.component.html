<div class="w-full max-w-lg flex flex-col">
  <h1 class="text-2xl text-center p-4">Regisztráció</h1>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        E-mail cím
      </label>
      <input
        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400"
        id="email"
        type="email"
        placeholder="Pl.: jani@gmail.com"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Felhasználónév
      </label>
      <input
        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400"
        id="username"
        type="text"
        placeholder="Pl.: jani"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Jelszó
      </label>
      <input
        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400"
        id="password"
        type="password"
        placeholder="******************"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Jelszó megerősítés
      </label>
      <input
        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400"
        id="passwordConfirm"
        type="password"
        placeholder="******************"
      />
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3"></div>
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input class="mr-2 leading-tight" type="checkbox" />
        <span class="text-sm"> Elfogadom az ÁSZF -et </span>
      </label>
    </div>
    <div class="flex items-center justify-between">
      <button
        (click)="registrationHandler()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        Regisztráció
      </button>
    </div>

    <div class="flex flex-col mt-5">
      <p>Már van fiókod?</p>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 underline"
        href="/login"
      >
        Bejelentkezés
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2025 Bajai SZC Türr István Technikum
  </p>
</div>
